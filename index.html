<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="a2.css">
        <script src="a2.js"></script>
    </head>
    <body>
        <div class="calculator mt-4 border border-dark">
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1" disabled>Ans</button>                 
                </div>
                <div class="col-9 px-1">
                    <input id="test" class="form-control my-1 text-right" type="text" placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">(</button>                 
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">)</button>          
                </div>            
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">CE</button>               
                </div>      
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">C</button>               
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">7</button>                 
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">8</button>          
                </div>                  
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">9</button>               
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">/</button>               
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">4</button>                 
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">5</button>          
                </div>                  
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">6</button>               
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">*</button>               
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">1</button>                 
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">2</button>          
                </div>                  
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">3</button>               
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">-</button>               
                </div>
            </div>
            <div class="row">
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">0</button>                 
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">.</button>          
                </div>                  
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">=</button>               
                </div>
                <div class="col-3 px-1">
                    <button type="button" class="btn btn-info btn-block my-1">+</button>               
                </div>
            </div>
        </div>
    </body>
</html>
